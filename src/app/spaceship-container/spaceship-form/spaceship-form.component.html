<form [formGroup]="formGroup">
	<fieldset>
		<legend>Spaceship</legend>
		Name <input type="text" [formControlName]="formControlNames.name" />

    Built in year <input type="number" [formControlName]="formControlNames.builtInYear" />
    
    <app-spaceship-config-form [formControlName]="formControlNames.config"></app-spaceship-config-form>

    <button (click)="manualSave()">Save</button>
  </fieldset>
</form>

<pre>{{ formGroup.value | json }}</pre>
